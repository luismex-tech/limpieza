<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP LIMPIO - Catálogo de Pedidos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-soap"></i>
                <h1>PP LIMPIO</h1>
            </div>
        </div>
    </header>

    <main class="main-container container">
        
        <section id="product-catalog" class="product-grid">
            </section>

        <aside id="cart-section" class="cart-summary">
            <div class="cart-header">
                <button id="close-cart-btn" title="Volver al catálogo">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h2><i class="fa-solid fa-cart-shopping"></i> Mi Pedido</h2>
                <button id="clear-cart-btn" title="Vaciar carrito">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            
            <div class="cart-body">
                <div id="cart-items" class="cart-items-container">
                    <p class="cart-empty-message">Tu carrito está vacío.</p>
                </div>
                <div class="customer-details">
                    <h4>Completa tu Pedido</h4>
                    <div class="form-group">
                        <label for="customer-name">Nombre Completo:</label>
                        <input type="text" id="customer-name" placeholder="Ej: Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Teléfono (10 dígitos):</label>
                        <input type="tel" id="customer-phone" placeholder="Ej: 4771234567" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label>Método de Entrega:</label>
                        <div class="delivery-options">
                            <input type="radio" name="delivery-option" id="pickup" value="Recoger en Tienda">
                            <label for="pickup"><i class="fa-solid fa-shop"></i> Recoger en Tienda</label>
                            
                            <input type="radio" name="delivery-option" id="delivery" value="Envío a Domicilio">
                            <label for="delivery"><i class="fa-solid fa-motorcycle"></i> Envío a Domicilio</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customer-comments">Comentarios Adicionales:</label>
                        <textarea id="customer-comments" rows="3" placeholder="Para envíos, indica aquí tu dirección completa."></textarea>
                    </div>
                    <div id="form-errors" class="form-errors"></div>
                </div>
            </div>
            
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Subtotal:</span>
                    <strong id="cart-subtotal">$0.00</strong>
                </div>
                <button id="send-order-btn" class="btn-whatsapp">
                    <i class="fa-brands fa-whatsapp"></i> Enviar Pedido
                </button>
            </div>
        </aside>

    </main>
    
    <button id="mobile-cart-toggle" class="mobile-cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="mobile-cart-count">0</span>
    </button>

    <footer class="footer">
        <div class="container footer-content">
            <div class="business-info">
                <h3><i class="fa-solid fa-shop"></i> Nuestra Sucursal</h3>
                <p><i class="fa-solid fa-location-dot"></i> Blvd Timoteo Lozano 4108-3</p>
                <p><strong>¡Cerramos los Jueves!</strong></p>
            </div>
            <div class="business-hours">
                <h3><i class="fa-solid fa-clock"></i> Horario de Atención</h3>
                <p><strong>Lunes a Viernes:</strong> 9:00 AM - 6:00 PM</p>
                <p><strong>Sábado y Domingo:</strong> 9:00 AM - 2:00 PM</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 PP LIMPIO. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="toast-notification" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
